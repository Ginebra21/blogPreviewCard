<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Preview-Card</title>
    <link rel="icon" href="/blog-preview-card-main/blog-preview-card-main/assets/images/favicon-32x32.png" type="image" sizes="32x32">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-card">
        <figure class="main-image">
            <img src="/blog-preview-card-main/blog-preview-card-main/assets/images/illustration-article.svg" alt="illustration-article">
        </figure>
        <div class="item">
            <p class="tag-text"><b>Learning</b></p>
        </div>
        <div class="item">
            <p class="sm-text">Published 21 Dec 2023</p>
        </div>
        <div class="item">
            <p class="xlg-text"><b>HTML & CSS foundations</b></p>
        </div>
        <div class="item">
            <p class="med-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="item author-info">
            <img src="/blog-preview-card-main/blog-preview-card-main/assets/images/image-avatar.webp" alt="avatar-greg">
            <p class="sm-text"><b>Greg Hopper</b></p>
        </div>
    </div>
</body>
</html>
